# Add your sites here
sites:
  - name: Website
    url: $WEBSITE
  - name: VPS-CTRL-1
    url: $VPS_CTRL_1
  - name: US-VPS-PREM-1
    url: $US_VPS_PREM_1
  - name: CA-VPS-1
